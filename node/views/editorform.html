        <h1>Template Editor</h1>
        <form>
            <div class="form-group">
                <label for="route">Route</label>
                <input ng-model="route" type="text" name="route" class="form-control" >
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input ng-model="description" type="text" name="description" class="form-control" placeholder="description">
            </div>
            <div class="form-group">
                <label for="group">Group</label>
                <input ng-model="group" type="text" name="group" class="form-control" placeholder="group">
            </div>

            <div class="form-group">
                <label for="Editor">Edit Template</label>

                <div ng-model="aceContent" ui-ace="{
                      useWrapMode : true,
                      showGutter: false,
                      theme:'eclipse',
                      mode: 'html',
                      firstLineNumber: 5,
                      maxLines: Infinity,
                      onLoad: aceLoaded,
                      onChange: aceChanged
                }"></div>
            </div>
            <div class="btn-group" role="group">
                <button ng-click="SaveTemplate()" class="btn btn-default" >Save</button>
                <button ng-click="CopyTemplate()" class="btn btn-default">Copy</button>
                <button ng-click="DeleteTemplate()" class="btn btn-default">Delete</button>
            </div>
        </form>
